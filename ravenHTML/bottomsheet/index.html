<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Sheet Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="open-bottom-sheet">Open Bottom Sheet</button>
    </div>

    <div id="bottom-sheet" class="bottom-sheet">
        <div class="bottom-sheet-content">
            <button id="close-bottom-sheet" class="close-btn">&times;</button>
            <h2>Bottom Sheet Modal</h2>
            <p>This is a simple bottom sheet modal.</p>
            <button>Another Action</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
